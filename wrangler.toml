name = "mapabus"
compatibility_date = "2025-12-15"
compatibility_flags = ["nodejs_compat"]  # Za googleapis i Node feature-e

main = "src/index.js"  # Entry za Worker

[site]
bucket = "./public"  # Static assets dir (dodaj root fajlove poput index.html ako treba u public/)

[vars]
# Dodaj non-secret env vars ovde, npr.
GOOGLE_SPREADSHEET_ID = "your-sheet-id"

# Za secrets (kao GOOGLE_SHEETS_PRIVATE_KEY), koristi `wrangler secret put GOOGLE_SHEETS_PRIVATE_KEY` kasnije